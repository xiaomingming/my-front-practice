<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content=""/>
        <title>测试</title>
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style>
            * { margin: 0; padding: 0; }
            body { font: 12px/1.5 arail; }
            ul { list-style: none; }
            .add-to-box { position: relative; height: 194px; }
            .lists { position: absolute; top: 0; left: 0;  }
            .lists ul { overflow: hidden; }
            .lists li { position: absolute; width: 100px; height: 100px; border: 2px solid orange; font-size: 18px; color: #333; line-height: 100px; text-align: center; margin-right: 20px; cursor: pointer; }
            .lists li.selected { background: orange; color: #fff; }
            .btn { position: absolute; bottom: 0; left: 80px; padding: 4px 10px; margin: 60px 20px 0 100px; text-align: center; line-height: 22px; color: #fff; font-size: 14px; text-decoration: none; background: orange; border-radius: 3px; }
        </style>
    </head>
    <body>
        <div class="add-to-box">
            <div class="lists">
                <ul>
                      <li>item1</li>
                  </ul>  
            </div>
            <a id="btn" href="#" class="btn">add here</a>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript">
        $(function(){
            var btnOffset=$('#btn').offset();
            var animate=function(ele){
                ele.animate({
                    width:0,
                    height:0,
                    left:btnOffset.left,
                    top:btnOffset.top
                },'slow').promise();
            };
            $('.lists').on('click','li',function(){
                $(this).addClass('selected');
                animate($(this));
            });
        });
        </script>
    </body>
</html>
