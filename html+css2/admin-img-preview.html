<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>测试</title>
        <style>
            * { margin: 0; padding: 0; }
            body { font: 12px/1.5 arail; }
            ul { list-style: none; }
            .test { margin: 20px; border: 2px solid orange; }
            .test ul { overflow: hidden;}
            .test ul>li { float: left; margin-right: 20px; }
            .u-dialog-mask { display:none; position:fixed; _position:absolute; left:0; top:0; width: 100%; height:100%; z-index:10; background:#000; filter:alpha(opacity=80); opacity:.8; overflow:hidden; }
            .img-preview-dialog { display:none; position:absolute; *width:300px; *height:500px; left:50%; top:50%;  z-index:11; }
            .img-preview-dialog .hd { float:right; margin:-42px -84px 0 0; }
            .img-preview-dialog .hd a { display:block; width:51px; height:51px; background:url('http://img.imoxiu.com/www/3.1.0/3.1.0/images/img-preview-close.png') no-repeat; text-indent:-9999em; overflow:hidden; font-size:12px; color:#fff; font-weight:normal; }
            .img-preview-dialog .hd a:hover { text-decoration:none; background-position: 0 -60px; }
            .img-preview-dialog .img-content { overflow: hidden; }
            .img-preview-dialog .img-content img { float: left; margin-right: 20px; }
        </style>
    </head>
    <body>
        <div class="test">
            <ul>
                <li><a href="http://n4.p.imoxiu.com/78faebf4050b6314857d4cafb6e3d44a9cbead63/120"><img src="http://n4.p.imoxiu.com/78faebf4050b6314857d4cafb6e3d44a9cbead63/300" alt=""></a></li>
                <li><a href="http://n4.p.imoxiu.com/6cd9b539bf7ac1589872b8a038062a1780d57339/120"><img src="http://n4.p.imoxiu.com/6cd9b539bf7ac1589872b8a038062a1780d57339/300" alt=""></a></li>
            </ul>
            <ul>
                <li><a href="http://n4.p.imoxiu.com/287ededfe94b8e4efde173333feaa0e4a220ae16/120"><img src="http://n4.p.imoxiu.com/287ededfe94b8e4efde173333feaa0e4a220ae16/300" alt=""></a></li>
                <li><a href="http://n4.p.imoxiu.com/e2b7f0d49aa3362eebc9ceae00a7dd786125b397/120"><img src="http://n4.p.imoxiu.com/e2b7f0d49aa3362eebc9ceae00a7dd786125b397/300" alt=""></a></li>
            </ul>
            
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js "></script>
        <script type="text/javascript" src="../js/utils/img-preview.js"></script>
        <script type="text/javascript">
            $(window).load(function(){
                $('ul').imgPreview({
                    'imgWidth':'300'
                });
            });
            function extend(subClass, superClass) {
              var F = function() {};
              F.prototype = superClass.prototype;
              subClass.prototype = new F();
              subClass.prototype.constructor = subClass;
             
              subClass.superclass = superClass.prototype;
              if(superClass.prototype.constructor == Object.prototype.constructor) {
                superClass.prototype.constructor = superClass;
              }
            }
            function Person(name) {
                this.name = name;
            }
            Person.prototype.getName = function() {
                return this.name;
            }
            function Author(name, books) {
                Person.call(this, name);
                this.books = books;
            }
                extend(Author, Person);
            Author.prototype.getBooks = function() {
                return this.books;
            };
            Author.prototype.getName = function() {
                var name = Author.superclass.getName.call(this);
                return name + ',Author of ' + this.getBooks().join(',');
            };
            var a=new Author('xiaoming',['css','js']);
            a.getName();

            var clone=function(obj){
                var F=function(){};
                F.prototype=obj;
                return new F();
            };
            var Person = {
                name: 'default name',
                getName: function() {
                    return this.name;
                }
            };
            var reader = clone(Person);
            console.log(reader.getName()); // This will output ‘default name’.
            reader.name = 'John Smith';
            console.log(reader.getName()); // This will now output ‘John Smith’.

            var Author1 = clone(Person);
            Author1.books = []; // Default value.
            Author1.getBooks = function() {
                return this.books;
            }
            var authorClone = clone(Author1);
            console.log(authorClone.name); // 指向父类的name属性，输出default name
            authorClone.name = 'new name'; //给authorClone的name属性设置了new name
            console.log(authorClone.name); // 那么，现在的name属性就指向了自己，输出new name
            console.log(Author1.name);//依然输出default name，说明上次修改并没有影响到原型对象
            authorClone.books.push('new book');
            console.log(Author1.getBooks());
        </script>
    </body>
</html>
