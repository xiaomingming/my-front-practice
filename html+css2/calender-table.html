<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>测试一个日历</title>
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style type="text/css">
            body { min-height: 1200px; }
            .easy-calender { display: none; position: absolute; width: 242px; }
            .easy-calender table { width: 100%; border-collapse: collapse; border-spacing: 0; }
            .easy-calender table tr td { text-align: center; cursor: pointer; }
            .easy-calender-header .date-title th { cursor: pointer; }
            .easy-calender table thead tr { background: brown; color: #fff; height: 30px; }
            .easy-calender table thead th { line-height: 30px; border: 1px solid #aaa; }
            .easy-calender table tbody td { line-height: 30px; background: #fff; border: 1px solid #aaa; }
            .easy-calender table tbody td.prev-days,.easy-calender table tbody td.next-days { background: #ccc; }
            .easy-calender table tbody td.current { background: peachpuff; color: #333; }
            .easy-calender-input { margin: 0; border: 1px solid orange; width: 12em; height: 22px; line-height: 22px; }
        </style>
    </head>
    <body>
        <input type="text" id="start" class="easy-calender-input" style="margin-left: 100px;" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="../js/utils/calender.js"></script>
        <script type="text/javascript">
            $(function(){
                $('#start').easyCalender();
            });
        </script>
    </body>
</html>
