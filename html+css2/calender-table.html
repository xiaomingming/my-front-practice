        <style type="text/css">
        /*-----reset.css---*/
        html, body, applet, object, iframe, table, caption, tbody, tfoot, thead, tr, th, td, del, dfn, em, font, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, dl, dt, dd, ol, ul, li, fieldset, form, label, legend { padding: 0; margin: 0; }

        input, textarea, select { -webkit-outline: none; font-family: arial, simsun; }
        section, header, footer, hgroup, article, nav, menu { display: block; }
        /*table*/
        table { table-layout: fixed; border-spacing: 0; border-collapse: collapse; }
        
        /* 浮动清除 */
        .clearfix:after { content:'.'; display:block; clear:both; height: 0; visibility:hidden; font-size:0; }

        .show { display: block; }

        /*定位*/
        .fl { float: left; }

        .pr { position: relative; }

        .mt10 { margin-top: 10px; }

        .mt56 { margin-top: 56px; }
