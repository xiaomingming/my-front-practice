<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>测试</title>
        <style>
            * { margin: 0; padding: 0; }
            body { font: 12px/1.5 arail; }
            ul { list-style: none; }
            .test { margin: 20px;  }
            input[type="text"]{ outline: none; }
        </style>
    </head>
    <body>
        <div id="test" class="test">
            <input id="text" type="text" />
            <p>
                <button id="btn" style="border:1px solid orange; color:#333; cursor:pointer;display:none;">click me,lalala</button>
            </p>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js "></script>
        <script src="../js/common/basic.js"></script>
        <script type="text/javascript">
            // 启用
            (function(){
                E.addEvent(window,'load',function(){
                    var test=$('test'),text=$('text'),btn=$('btn');
                    // 事件绑定
                    E.focusin(text,function(e){
                        UI.show(btn);
                    });
                    E.focusout(text,function(){
                        UI.hide(btn);
                    });
                    E.addEvent(btn,'click',function(){
                        UI.show(this);
                    });
                    // D.$$('body')[0].innerHTML='';
                    var a=document.createElement('a');
                    a.setAttribute('href','http://www.baidu.com');
                    a.innerText='baidu';
                    alert(D.$$('div.test')[0].innerHTML);
                    alert(D.$$('p',D.$$('body')[0])[0].innerHTML);
                    // D.$$('.test').appendChild(a);
                });
            })();
            
        </script>
    </body>
</html>
