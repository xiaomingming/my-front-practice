<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>测试</title>
        <style>
            .easy-dailog-filter { display: none; position: fixed; background: #000; opacity:.8; filter: alpha(opacity=80); width: 100%; height: 100%; z-index: 10; }
            .easy-dialog { width: 300px; background: #fff;  }
            .easy-dialog * { margin: 0; padding: 0; }
            .easy-dialog-header { position: relative; width: 100%; height: 30px; line-height: 30px; background: lightseagreen; color: #fff; }
            .easy-dialog-header h1 { position: absolute; line-height: 30px; padding-left: 20px; font-size: 14px; }
            .easy-dialog-close { position: absolute; right: 10px; font-size: 12px; text-decoration: none; color: #fff; line-height: 30px; }

            .easy-dialog-content { min-height: 100px; background: #eee; color: #222; }
            .easy-dialog-footer { position: relative; text-align: right; background: lightgray; height: 30px; }
            .easy-dialog-footer p { display: inline-block; *display: inline; *zoom: 1; }
            .easy-dialog-footer button { float: left; margin-top: 3px; border: 1px solid orange; color: #666; border-radius: 3px; height: 24px; line-height: 24px; padding: 0 10px;  overflow: visible;/*for ie6*/ cursor: pointer; margin-left: 10px; _display: inline; }
            .easy-dialog-footer button.disabled { cursor: text; }
        </style>
    </head>
    <body>
        <div class="easy-dialog">
            <div class="easy-dialog-header">
                <h1>弹层名</h1>
                <a href="#" class="easy-dialog-close">关闭</a>
            </div>
            <div class="easy-dialog-content">
                <p>lalalalala</p>
            </div>
            <div class="easy-dialog-footer">
                <p>
                    <button type="button" class="btn-confirm" disabled>确定</button>
                    <button type="button" class="btn-cancel">取消</button>
                </p>
            </div>
        </div>

        <div class="easy-dailog-filter"></div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js "></script>
        <script type="text/javascript" src="../js/utils/easyDialog.js"></script>
        <script type="text/javascript">
            $('.easy-dialog').easyDialog({
                'dContentTmp':'<p>ixixixixixixixixii</p>'
            });
            
        </script>
    </body>
</html>
