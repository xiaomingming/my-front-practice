<!DOCTYPE html>

        <style>
            body { width: 2500px; }
            * { margin: 0; padding: 0; }
            .easy-dailog-filter { display: none; position: fixed; _position: absolute; background: #000; opacity:.8; filter: alpha(opacity=80); width: 100%; height: 100%; z-index: 3;  left: 0; top: 0; }
            .easy-dialog { width: 300px; background: #fff;  }
            .easy-dialog * { margin: 0; padding: 0; }
            .easy-dialog-header { position: relative; width: 100%; height: 30px; line-height: 30px; background: lightseagreen; color: #fff; }
            .easy-dialog-header h1 { position: absolute; line-height: 30px; padding-left: 20px; font-size: 14px; }
            .easy-dialog-close { position: absolute; right: 10px; font-size: 12px; text-decoration: none; color: #fff; line-height: 30px; }
            /*最终宽高需要自行设定*/
            /*计算inner层内容的实际宽高，填充到其父层easy-dialog-content*/
            .easy-dialog-content { height:60px; background: #eee; color: #222; overflow-y: auto; }
            .easy-dialog-content .inner { padding: 10px; font-size: 12px; }
            .easy-dialog-footer { position: relative; text-align: right; background: lightgray; height: 30px; }
            .easy-dialog-footer p { display: inline-block; *display: inline; *zoom: 1; }
            .easy-dialog-footer button { float: left; margin-top: 3px; border: 1px solid orange; color: #666; border-radius: 3px; height: 24px; line-height: 24px; padding: 0 10px;  overflow: visible;/*for ie6*/ cursor: pointer; margin-left: 10px; _display: inline; }
            .easy-dialog-footer button.disabled { cursor: text; }
        </style>
    </head>
