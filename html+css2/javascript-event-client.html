<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            * { margin: 0; padding: 0; }
            body { font: 12px/1.5 arail; }
            ul { list-style: none; }
            .test { border: 1px solid orange; width: 300px; height: 300px; margin: 50px; }
        </style>
    </head>
    <body>
        <div class="test">
            
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js "></script>
        <script>
            var getClientEventPosition=function(e){
                var x=e.clientX;
                var y=e.clientY;
                return {
                    x:x,
                    y:y
                }
            };
            var getOffset=function(ele){
                var left=ele.offsetLeft;
                var top=ele.offsetTop;
                return {
                    left:left,
                    top:top
                }
            };
            var test=$('.test');
            test.on('click',function(e){
                var eventInfo=getClientEventPosition(e);
                var offsetInfo=getOffset($(this)[0]);
                console.log('event client information',eventInfo);
                console.log('this dom offset information',offsetInfo);
            });
        </script>
    </body>
</html>
