<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>图片轮播2</title>
        <style>
            * { margin: 0; padding: 0; }
            body { font: 12px/1.5 arail; }
            ul { list-style: none; }
            .lenovol-header-slider { position: relative; margin: 20px; border: 1px solid red; width: 314px; height: 165px; }
            .lenovol-header-slider li { display: none; position: absolute; height: 146px; width: 239px; overflow: hidden;  }
            .lenovol-header-slider li a { display: block; background: #ddd; overflow: hidden; }
            .lenovol-header-slider li a img { width: 233px; height: 153px; border: 3px solid #b2b2b2; opacity: 0.7; filter:alpha(opacity=70); }
            .lenovol-header-slider li.left ,.lenovol-header-slider li.right, .lenovol-header-slider li.current { display: block; }
            .lenovol-header-slider li.left { left: 0; bottom: 0; z-index: 0; }
            .lenovol-header-slider li.right { right: 0; bottom: 0; z-index: 1; }
            .lenovol-header-slider li.current { width: 245px; height: 165px; top: 0; left: 36px; z-index: 2; }
            .lenovol-header-slider li.current a { height: 165px; background: #fff; }
            .lenovol-header-slider li.current a img { border: 0; margin: 6px; text-align: center; opacity: 1; filter:alpha(opacity=100); }
            
        </style>
    </head>
    <body>
        <div id="Jslider" class="lenovol-header-slider">
            <ul>
                <li><a href="#"><img src="../images/wdj1.jpg" alt="" title="" /></a></li>
                <li><a href="#"><img src="../images/wdj5.jpg" alt="" title="" /></a></li>
                <li><a href="#"><img src="../images/wdj6.jpg" alt="" title="" /></a></li>
                <li><a href="#"><img src="../images/1.jpg" alt="" title="" /></a></li>
                <li><a href="#"><img src="../images/2.jpg" alt="" title="" /></a></li>
                <li><a href="#"><img src="../images/3.jpg" alt="" title="" /></a></li>
            </ul>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js "></script>
        <script type="text/javascript" src="../js/utils/jquery-Slider.js"></script>
        <script type="text/javascript">
            $(function(){
                new Slider({
                    container: $('#Jslider'),
                    interval: 2000,
                    startIndex: 0
                });
            });
        </script>
    </body>
</html>
