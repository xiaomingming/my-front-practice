<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/modern.css" rel="stylesheet">
    <script type="text/javascript" src="../js/common/jquery.js"></script>
    <script type="text/javascript" src="../js/utils/metro-carousel.js"></script>
    <title>Metro UI CSS</title>
</head>
<body class="metrouicss">
    <div class="span5">
        <div class="carousel span5" style="height: 300px;" data-role="carousel" data-param-effect="slide" data-param-direction="left" data-param-duration="2000" data-param-period="4000">
            <div class="slides">
                <div class="slide image">
                    <img src="../images/1.jpg">
                </div>
                <div class="slide image">
                    <img src="../images/2.jpg">
                </div>
                <div class="slide image">
                    <img src="../images/3.jpg">
                </div>
            </div>

            <span class="control left bg-color-blue">‹</span>
            <span class="control right bg-color-blue">›</span>

            <div class="markers">
                <ul>
                    <li class="active"><a href="javascript:void(0)" data-num="0"></a></li>
                    <li class=""><a href="javascript:void(0)" data-num="1"></a></li>
                    <li><a href="javascript:void(0)" data-num="2"></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
