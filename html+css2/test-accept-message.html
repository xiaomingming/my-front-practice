<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>接受信息页面</title>
        <style>
            * { margin: 0; padding: 0; }
            body { font: 12px/1.5 arail; }
            ul { list-style: none; }
            input[type="text"]{ border: 1px solid #666; color: #333; padding: 4px; height: 22px; }
            button { cursor: pointer; border: 1px solid orange; height: 24px; padding: 0 6px; border-radius: 3px; }
            .fl { float: left; }
            .test { height: 200px; width: 400px; margin: 20px; /*border: 2px solid orange;*/ float: left; border: 1px solid #ddd; }
            p { line-height: 24px; font-size: 14px; }
            p span { color: orange; }
        </style>
    </head>
    <body>
        <div class="test">
            <h1>嵌套页面</h1>
            <p id="message" class="mt10"><strong>接受到的信息：</strong><span></span></p>
            <p>接受到后发送：e.origin</p>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js "></script>
        <script type="text/javascript">
            $(function(){
                window.onmessage=function(e){
                    if(e.origin==='http://localhost'){
                        var data=JSON.parse(e.data);
                        //$('#message span').text(e.data);
                        $('#message span').text('name:'+data.name+',age:'+data.age);
                        console.log('e.origin is:'+e.origin);
                        e.source.postMessage(e.origin,'http://localhost');
                    }
                };
            });
        </script>
    </body>
</html>
