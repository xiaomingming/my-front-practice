<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>测试argument.callee</title>
    </head>
    <body>
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js "></script>
        <script type="text/javascript">
            var global = this;

            var sillyFunction = function (recursed) {
                if (!recursed) { 
                    return arguments.callee('lalalal'); 
                }
                if (this !== global) {
                    console.log(this);
                    alert("This is: " + this);
                } else {
                    alert("This is the global");
                }
            }

            sillyFunction();
        </script>   
    </body>
</html>
