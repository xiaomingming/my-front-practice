        <style>
            * { margin: 0; padding: 0; }
            body { font: 12px/1.5 arail; }
            ul { list-style: none; }
            .test { width: 960px; background:#eee; margin: 0 auto; }
            .switch-wrapper { position: relative; /*width: 400px; height: 200px;*/ }
            .switch-list { position: relative; border: 2px solid orange; width: 600px; height: 375px; overflow: hidden;  }
            /*注意此处的z-index设置*/
            .switch-list li { display: none; position: absolute; left: 0; top: 0;  z-index: 0;  text-align: center;  font-size: 16px; background: #333; color: #fff; }
            .switch-list li.prev { display: block; z-index: 1; }
            .switch-list li.current { display: block; z-index: 2; /*left: 400px;*/ }

            .switch-number { position: absolute; right: 10px; bottom: 20px; z-index: 12; }
            .switch-number a { float: left; margin-right: 10px; padding: 0 6px; line-height: 22px; border: 1px solid orange; background: #333; color: #fff; text-decoration: none; }
            .switch-number a.current { background: #fff; color: #333; }
            .switch-prev,.switch-next { position: absolute; width: 40px; height: 22px; text-align: center; line-height: 22px; border: 1px solid orange; background: #333; color: #fff;  top:50%; margin-top: -11px; z-index: 3; text-decoration: none; }
            .switch-prev { left: 0;  }
            .switch-next { right: 0; }
        </style>
    </head>
