    <script type="text/javascript">
        var map = {
            "bounsMap": {
                "年": "2014",
                "月": "6",
                "应发津贴": "2400",
                "实发津贴": "2400",
                "基础性津贴标准": "2000",
                "70%基础津贴": "1400",
                "补基础性津贴": "1000",
                "扣除个数": "0",
                "2013年年终奖": "0"
            }
        };
        // table外层容器，数据对象，分为几组
        var renderTable = function(tableEle, map, groups) {
            var tips = '',
                i = 0,
                k = 0,
                innerStr = '';

            if ($.isEmptyObject(map)) {
                tips = '<p style="text-align:center;">数据不存在！</p>';
            } else {
                tips = '<table><tbody>';

                for (var key in map) {
                    i++;

                    if (i !== groups) {
                        innerStr += '<th>' + key + '</th><td>' + map[key] + '</td>';
                    } else {
                        tips += '<tr>' + innerStr + '<th>' + key + '</th><td>' + map[key] + '</td>' + '</tr>';
                        innerStr = '';
                        i = 0;
                    }
                }
                if (i) {
                    tips += '<tr>' + innerStr + '</tr>';
                }
                tips += '</tbody></table>';
            }
            // 获取内容，插入到容器中
            tableEle.html(tips);
        };
         // 调用方法
        renderTable($('#table'), map.bounsMap, 2);
    </script>
