<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>测试</title>
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        < ![endif]-->
        <style>
            * { margin: 0; padding: 0; }
            body { font: 12px/1.5 arail; }
            ul { list-style: none; }
            .box{
                width: 800px;
                height: 200px;
                margin-top: 100px;
                margin-left: 100px;
                overflow: hidden;
            }

            .box img{
                border-style: none;
                height: 200px;
            }

            .box ul{
                margin: 0px;
                padding: 0px;
                list-style-type: none;
            }

            .box ul li{
                float: left;
                /*border: 2px solid orange;*/
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div id="s" style="width:100px; position:relative; white-space:nowrap; overflow:hidden; height:20px;">
            <div id="noticeList" style="position:absolute; top:0; height:20px;"><span>111111111111111111111111</span><span>22222222222222222222222222</span><span>33333333333333333333333333333</span></div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript">
            $.fn.textScroll=function(){
                var speed=60,flag=null,tt,that=$(this),child=that.children();
                var p_w=that.width(), w=child.width();
                child.css({left:p_w});
                var t=(w+p_w)/speed * 1000;
                function play(m){
                    var tm= m==undefined ? t : m;
                    child.animate({left:-w},tm,"linear",function(){            
                        $(this).css("left",p_w);
                        play();
                    });                
                }
                child.on({
                    mouseenter:function(){
                        var l=$(this).position().left;
                        $(this).stop();
                        tt=(-(-w-l)/speed)*1000;
                    },
                    mouseleave:function(){
                        play(tt);
                        tt=undefined;
                    }
                });
                play();
            }
    </script>
    <script type="text/javascript">
        $(function(){
            $("#s").textScroll();
        });
    </script>
    </body>
</html>
