<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>webworker</title>
        <style>
            * { margin: 0; padding: 0; }
            body { font: 12px/1.5 arail; }
            ul { list-style: none; }
            .test { margin: 20px; border: 2px solid orange; }
        </style>
        <script type="text/JavaScript"> 
         function init(){ 
             var lalala='';
             var worker = new Worker('compute.js'); 
             //event 参数中有 data 属性，就是子线程中返回的结果数据
             worker.onmessage= function (event) { 
                 // 把子线程返回的结果添加到 div 上
                    document.getElementById("result").innerHTML += 
                    event.data+"<br/>"; 
             }; 
         } 
        </script> 
    </head> 
    <body onload="init()"> 
        <div id="result"></div> 
    </body> 
</html>
