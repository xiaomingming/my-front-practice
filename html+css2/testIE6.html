<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            * { margin: 0; padding: 0; }
            body { font: 12px/1.5 arail; }
            ul { list-style: none; }
            .test { margin: 60px;}
            .test ul { overflow: hidden; zoom: 1;}
            .test ul li { float: left; display: table-cell; vertical-align: middle; text-align: center; width: 200px; height: 300px; border: 1px solid red; *font-size: 262px; *display: block; *font-family: arial; }
            .test ul li img { vertical-align: middle; line-height: 1; }
        </style>
    </head>
    <body>
        <div class="test">
            <ul>
                <li><img src="142.jpg" /></li>
                <li><img src="143.jpg" /></li>
                <li><img src="142.jpg" /></li>
                <li><img src="143.jpg" /></li>
            </ul>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js "></script>
    </body>
</html>
