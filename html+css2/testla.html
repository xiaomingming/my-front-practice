<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>测试</title>
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style>
            * { margin: 0; padding: 0; }
            body { font: 12px/1.5 arail; height: 1200px; }
            ul { list-style: none; }
            .test { margin: 40px; }
            input { width: 200px; border: 1px solid #666; line-height: 20px; height: 20px; padding: 6px 0; overflow: hidden; }
            .box { display: none; border:1px solid red; width: 200px; height:80px; line-height:80px; font-size:16px; text-align:center; }
        </style>
    </head>
    <body>
        <div class="test">
            <input type="text" id="txt" />
            <div class="box" id="box">
                click here
            </div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript">
            $(function(){
                $('#txt').on('click',function(e){
                    e.stopPropagation();
                    $('#box').show();
                });
                $('body').on('click',function(e){
                    var eTarget=e.target;
                    if(eTarget!==$('#box').get(0)){
                        $('#box').hide();
                    }
                });
            });
        </script>
    </body>
</html>
