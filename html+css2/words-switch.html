<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>测试</title>
        <style>
            * { margin: 0; padding: 0; }
            body { font: 12px/1.5 arail; }
            ul { list-style: none;  }
            a img { border: 0; }
            .easy-switch-wrapper { position: relative; width: 600px; height: 375px; }
            .switch-list {  position: relative; width: 600px; border: 2px solid red; height: 375px; overflow: hidden; background: #333; color: #fff; margin: 0 auto; }
            .switch-list li,.switch-list li.normal { display: none; position: absolute; width: 600px; height: 375px; line-height: 375px; color: #fff; font-size: 18px; z-index: 1;  }
            .switch-number { position: absolute; right: 10px; bottom: 20px; z-index: 12; }
            .switch-number li { float: left; margin-right: 10px; }
            .switch-number li a { display: block; padding: 0 6px; line-height: 22px; border: 1px solid orange; background: #333; color: #fff; text-decoration: none; }
            .switch-number li.current a { background: #fff; color: #333; }
            
        </style>    
    </head>
    <body>
        <div class="test">
            <ul id="switch-list" class="switch-list">
                <li><a href="#" title="1"><img src="../images/1.jpg" alt=""></a></li>
                <li><a href="#" title="2"><img src="../images/2.jpg" alt=""></a></li>
                <li><a href="#" title="3"><img src="../images/3.jpg" alt=""></a></li>
                <li><a href="#" title="4"><img src="../images/4.jpg" alt=""></a></li>
                <li><a href="#"><img src="../images/5.jpg" alt=""></a></li> 
            </ul>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js "></script>
        <script type="text/javascript" src="../js/utils/easySwitch.js"></script>
        <script type="text/javascript">
            $(function(){
                var s1=$('.switch-list').easySwitch({
                    'startIndex':0,
                    'switchEffect':'right',
                    'switchInterval':3000,
                    'switchDuration':500,
                    'isPlayNumber':true,
                    'isHoverPause':true
                });
                
            });
        </script>
    </body>
</html>
