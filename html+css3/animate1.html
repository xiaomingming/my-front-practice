<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content=""/>
        <title>测试</title>
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style>
            * { margin: 0; padding: 0; }
            body { font: 12px/1.5 arail; }
            ul { list-style: none; }
            .loading3{
              width: 30px;
              height: 35px;
              display: inline-block;
              background: #ff5954;
              border-radius: 50%;
              animation:loading3-ani1 1s ease-in-out 0.5s infinite;
            }
            @keyframes loading3-ani1{
              50%{
                height: 30px;
                transform:translate(0,70px);
              }
            }
        </style>
    </head>
    <body>
        <div class="loading3"></div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript">
'blue,xiaoming,gg'.match(/blue|gg|xiaoming/g)["blue", "xiaoming", "gg"]
'abcddeeff'.match(/a|b|c/g)["a", "b", "c"]
'bbddaaddccc'.match(/(a|b|c){2}/g);//["bb", "aa", "cc"]
'bbddaaddccc'.match(/a|b|c{2}/g);//["b", "b", "a", "a", "cc"]
'doulalal,shengzhiji'.match(/^d{1,3}/g);//["d"]
'aaabbbccc'.match(/a{2,}/g);//["aaa"]
'aaabbbccc'.match(/a{2,3}/g);//["aaa"]
'abcdef'.match(/[^abc]/g);//["d", "e", "f"]
'dogdogcatmouse'.match(/(dog){2}/g);//["dogdog"]
'abc'.match(/[abc]?/g);//["a", "b", "c", ""]
'def'.match(/[abc]?/g);//["", "", "", ""]
'abc'.match(/[abc]*/g);//["abc", ""]
'abc'.match(/([abc])+/g);//["abc"]
'abcddd'.match(/[abc]+?/g);//["a", "b", "c"]
'aaabbbcccdddeeefff'.match(/[abc]\1/g);//null
'aaabbbcccdddeeefff'.match(/([abc])\1/g);//["aa", "bb", "cc"]
'aaabbbcccdddeeefff'.match(/(([abc])\1)\1/g);//["aa", "bb", "cc"]
'aaabbbcccdddeeefff'.match(/(([abc])\1)\2/g);//["aa", "bb", "cc"]
'aaabbbcccdddeeefff'.match(/((([abc])\1)\2)\3/g);//["aaa", "bbb", "ccc"]
'aaaabbbccccddd'.match(/(([abc])\1d{2})/g);//["cdd"]
'aaaabbbccccddcdd'.match(/(([abc])\1d{2})\2/g);//["cddc"]
'aaaabbbccccddcdd'.match(/(([abc])\1d{2})\1/g);//["cddcdd"]

        </script>
    </body>
</html>
