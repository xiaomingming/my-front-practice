<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content=""/>
        <title>border-radius test</title>
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style>
            * { margin: 0; padding: 0; }
            body { font: 12px/1.5 arail; }
            ul { list-style: none; }
            article { background: #eee; line-height: 1.6; padding: 10px; }
            .box,.box-l,.box-s { width: 120px; height: 120px; background: orange; text-align: center; line-height: 120px; margin: 10px; font-size: 14px; color: #fff; display: inline-block; }
            .box-l { width: 40px; }
            .box-s { width: 140px; height: 60px; line-height: 60px; }
            .box1 { border-top-left-radius: 120px 40px;  }
            .box2 { border-top-right-radius: 120px 40px; }
            .box3 { border-bottom-left-radius: 120px 40px;  }
            .box4 { border-bottom-right-radius: 120px 40px; }
            .box5 { border-bottom-left-radius: 60px 120px; border-bottom-right-radius: 60px 120px;}
            .box6 { border-bottom-right-radius: 40px 120px; }
            .box7 { border-top-left-radius: 70px 35px; border-top-right-radius: 70px 20px; border-bottom-left-radius: 25px 25px; border-bottom-right-radius: 40px 40px; }
            .box8 { border: 20px solid green; border-radius: 22px; }
            .box9 { border-width: 10px 20px 30px 40px; border-color: green; border-style: solid; border-radius: 50px; }
            .box10 { border: none; border-radius: 50% 10%; }
        </style>
    </head>
    <body>
        <h1>盒子的各个边角圆框</h1>
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
        <article>注意写法：只能是'border-'加'top'或者'bottom'，然后才是左右。计算方法为，x，y组成的椭圆切弧</article>
        <h2>画几个特殊的圆形</h2>
        <div class="box box5">box5</div>
        <div class="box-l box6">box6</div>
        <div class="box-s box7">box7</div>
        <div class="box box8">box8</div>
        <div class="box box9">box9</div>
        <div class="box box10">box10</div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript">
        </script>
    </body>
</html>
