<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>test box-shadow</title>
<style type="text/css">
* { margin:0; padding:0; }
body { font:12px/1.5 arail; margin:10px; background: transparent; }
.btn { border: 1px solid orange; height: 40px; line-height: 40px; width: 10em; cursor: pointer; font-size: 14px; color: #666;
 text-align: center; text-decoration: none; }
 /*外阴影*/
button.btn { box-shadow: 1px 1px 2px 0 #ccc; }
/*内阴影*/
a.btn { display: block; margin-top: 40px; box-shadow: inset 0 0 6px #ccc; text-align: center; }
/*没有偏移的外阴影*/
.module { padding: 10px; width: 200px; height: 200px; background: #eee; margin-top: 40px;  }
/*多重阴影*/
#module1 {
	box-shadow:0 0 4px #333;	
}
#module2 {
	/*box-shadow: 0 0 8px #333,0 0 4px orange;*/
	/*此写法并不是上右下左的顺序，浏览器是根据偏移值来确定顺序的*/
	box-shadow:-10px 0 10px red,10px 0 10px blue,0 -10px 10px yellow,0 10px 10px green;
}
</style>
</head>

<body>
<button type="button" class="btn">返回首页</button>
<a href="#" class="btn">email me</a>
<div id="module1" class="module">
	<h1>一个模块</h1>
	<p>啦啦啦，啦啦啦，我是卖报的小行家，整天就知道卖报</p>
</div>
<div id="module2" class="module">
	<h1>一个模块</h1>
	<p>啦啦啦，啦啦啦，我是卖报的小行家，整天就知道卖报</p>
</div>
</body>
</html>
