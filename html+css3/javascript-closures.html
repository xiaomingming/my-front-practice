<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>测试</title>
    <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font: 12px/1.5 arail;
        }
        ul {
            list-style: none;
        }
        ul>li {
            height: 20px;
            margin: 10px;
            border: 1px solid orange;
            color: #333;
            border-radius: 3px;
            cursor: pointer;
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <ul id="items">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript">
        (function() {
            var lists = document.querySelectorAll('#items>li');
            for (var i = 0, j = lists.length; i < j; i++) {
                (function(i) {
                    lists[i].onclick = function() {
                        alert(i);
                        // console.log(this.i);
                    };
                })(i);
            }
        })();
        (function() {
            for (var i = 0; i < 6; i++) {
                (function(tmp) {
                    // var tmp=i;
                    setTimeout(function() {
                        console.log(tmp);
                    }, 6000);
                })(i);
            }
        })();
    </script>
</body>

</html>
