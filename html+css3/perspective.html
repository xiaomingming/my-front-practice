<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>测试</title>
    <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-size: 20px;
        }
        .parent {
            width: 50%;
            display: inline-block;
            padding: .5em;
        }
        .parent.perspective {
            -webkit-perspective: 50em;
        }
        .child {
            margin: .5em;
            width: 3em;
            height: 3em;
            background: tomato;
            display: inline-block;
            border: 1px solid rgba(0, 0, 0, .5);
        }
        .parent.perspective .child {
            -webkit-transform: rotateX(50deg);
            background: tomato;
        }
        .parent.transform .child {
            -webkit-transform: perspective(50em) rotateX(50deg);
            background: tomato;
        }
        h1 {
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div class="parent perspective">
        <h1>Using perspective property on parent</h1>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
    <!---->
    <div class="parent transform">
        <h1>Using transform: perspective() on children</h1>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript">
    </script>
</body>

</html>
