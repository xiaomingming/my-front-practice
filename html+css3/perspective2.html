<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>测试</title>
    <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <style>
        .wrapper {
            width: 50%;
            float: left;
        }
        .w1 {
            -webkit-perspective: 1000px;
            -webkit-perspective-origin: left bottom;
        }
        .w2 {
            -webkit-perspective: 250px;
        }
        .wrapper h1 {
            text-align: center;
        }
        .cube {
            font-size: 4em;
            width: 2em;
            margin: 1.5em auto;
            -webkit-transform-style: preserve-3d;
            -webkit-transform: rotateX(-40deg) rotateY(32deg);
        }
        .side {
            position: absolute;
            width: 2em;
            height: 2em;
            /*background: rgba(tomato, .6);*/
            background: rgba(255,98,69,.6);
            border: 1px solid rgba(0, 0, 0, .5);
            color: white;
            text-align: center;
            line-height: 2em;
        }
        .front {
            -webkit-transform: translateZ(1em);
        }
        .top {
            -webkit-transform: rotateX(90deg) translateZ(1em);
        }
        .right {
            -webkit-transform: rotateY(90deg) translateZ(1em);
        }
        .left {
            -webkit-transform: rotateY(-90deg) translateZ(1em);
        }
        .bottom {
            -webkit-transform: rotateX(-90deg) translateZ(1em);
        }
        .back {
            -webkit-transform: rotateY(-180deg) translateZ(1em);
        }
    </style>
</head>

<body>
    <div class="wrapper w1">
        <h1>
            <code>perspective: 1000px</code>
        </h1>
        <div class="cube">
            <div class="side  front">1</div>
            <div class="side   back">6</div>
            <div class="side  right">4</div>
            <div class="side   left">3</div>
            <div class="side    top">5</div>
            <div class="side bottom">2</div>
        </div>
    </div>
    <div class="wrapper w2">
        <h1>
            <code>perspective: 250px</code>
        </h1>
        <div class="cube">
            <div class="side  front">1</div>
            <div class="side   back">6</div>
            <div class="side  right">4</div>
            <div class="side   left">3</div>
            <div class="side    top">5</div>
            <div class="side bottom">2</div>
        </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript">
    </script>
</body>

</html>
