<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="css transform-style" />
    <meta name="keywords" content="css transform-style" />
    <title>测试</title>
    <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font: 12px/1.5 arail;
        }
        ul {
            list-style: none;
        }
        .wrap {
            width: 500px;
            height: 300px;
            margin: 30px auto;
            position: relative;
            background: url(images/bg-grid.jpg) no-repeat center center;
            background-size: 100% 100%;
        }
        /*设置动画*/
        @keyframes spin {
            0% {
                -webkit-transform:rotateY(0deg)
            }
            100% {
                -webkit-transform:rotateY(360deg)
            }
        }
        .spin {
            width: 142px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -72px;
            margin-top: -101px;
            border: 1px dashed orange;
            cursor: pointer;
            -webkit-transform-style: preserve-3d;
        }
        /*调用动画*/
        .spin:hover {
            -webkit-animation:spin 5s linear infinite;
        }
        .rotate {
            background: url(images/cardKingClub.png) no-repeat center;
            background-size: 100% 100%;
            border: 5px solid hsla(50, 50%, 50%, .9);
            -webkit-transform: perspective(200px) rotateY(45deg);
        }
        .rotate img {
            border: 1px solid green;
            -webkit-transform: rotateX(15deg) translateZ(10px);
            -webkit-transform-origin: 0 0 40px;
        }
        /*改变transform-style的默认值*/
        .three-d {
            -webkit-transform-style: preserve-3d;
        }
        .translate {
            height: 200px;
            width: 400px;
            background: #eee;
            -webkit-transform:translate(0,0,300px);
            -ms-transform:translate(0,0,300px);
            transform:translate(0,0,300px);
        }
    </style>
</head>

<body>
    <div class="translate">
        <h1>translate</h1>
    </div>
    <div class="wrap">
        <div class="spin">
            <div class="rotate">
                <img src="http://www.w3cplus.com/sites/default/files/blogs/2013/1311/cardKingClub.png" alt="" width="142" height="200" />
            </div>
        </div>
    </div>
    <div class="wrap">
        <div class="spin">
            <div class="rotate three-d">
                <img src="http://www.w3cplus.com/sites/default/files/blogs/2013/1311/cardKingClub.png" alt="" width="142" height="200" />
            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript">
    </script>
</body>

</html>
