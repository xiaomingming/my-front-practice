<!DOCTYPE html>
<html>
<head>
<meta  charset="utf-8"/>
<title>border-radius</title>
<style type="text/css">
body { background:#eee; color:#333; }
a { display:block; width:10em; padding:1em 0; text-decoration:none; border-radius:35px 16px 16px 20px/ 16px 35px 20px 16px; -moz-border-radius:35px 16px 16px 20px/ 16px 35px 20px 16px; -webkit-border-radius:35px 16px 16px 20px/ 16px 35px 20px 16px; background:#eee; opacity:0.7; -moz-opacity:0.7; text-align:center; background: -moz-linear-gradient(top, #eee, #9FF); background: -webkit-gradient(linear, 0 0, 0 bottom, from(#eee), to(#9FF)); color:#999; border:1px solid #999; }
a:hover { border-radius:6px 15px 20px 6px/15px 6px 6px 20px; }
div { display:block; width:10em; padding:1em 0; text-decoration:none; /*border-radius:35px 16px 16px 20px/ 16px 35px 20px 16px;*/ border:1px solid #999; border-radius:0 3em 0 3em; text-align:center; background: -moz-linear-gradient(top, #eee, #9FF); background: -webkit-gradient(linear, 0 0, 0 bottom, from(#eee), to(#9FF)); color:#999; }
div:hover { border-radius:3em 0 3em 0; }
</style>
</head>

<body>
<a href="#">渐变的颜色</a>
<div>渐变的颜色</div>
</body>
</html>
