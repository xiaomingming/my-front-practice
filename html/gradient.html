<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>css3渐变</title>
<style type="text/css">
*{ margin:0;padding:0;}
body { padding:20px; }
p,footer,div { float:left; margin-right:20px; height:300px; width:300px; border:1px solid green;}
p,footer {  background:-webkit-gradient(linear,0 0,0 100%,from(green),color-stop(10%,#eee),color-stop(50%,blue),color-stop(80%,#fff)); }
div{ background:-webkit-gradient(linear,0 0,0 10%,from(#aaa),to(#eee));background:-moz-linear-gradient(top,green,#eee 10%,blue 50%,#fff 80%); }
</style>
</head>

<body>
<p></p>
<div></div>
<footer></footer>
</body>
</html>
