<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>搜索测试</title>
<link rel=stylesheet href=styles/reset.css>
<link rel=stylesheet href=styles/search.css>
</head>
<body>
<div class=gb-search>
    <div class=w1200>
        <div class="search-form fl">
            <form method=get>
                <div class=select-box>
                    <div class=selected-txt><a href=# class=selected-item>作者</a> <span class=arrow-down></span>
                        <div class="drop-down hide">
                            <ul>
                                <li><a href=#>主题</a></li>
                                <li><a href=#>其它</a></li>
                                <li><a href=#>其它2</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class=search-box>
                    <input type=text class=txt>
                </div>
                <p class=search-btn>
                    <input type=submit value=搜索>
                </p>
            </form>
        </div>
        <div class=hot-search>
            <dl>
                <dt>热门搜索：</dt>
                <dd><a href=#>免费主题</a></dd>
                <dd><a href=#>个性</a></dd>
                <dd><a href=#>萌</a></dd>
                <dd><a href=#>卡通</a></dd>
                <dd><a href=#>免费主题</a></dd>
                <dd><a href=#>个性</a></dd>
                <dd><a href=#>萌</a></dd>
                <dd><a href=#>卡通</a></dd>
            </dl>
        </div>
    </div>
</div>
<script type=text/javascript src=js/libs/jquery-1.8.2.js></script><script type=text/javascript>/*搜索功能*/
            $(function(){
                $('.select-box').hover(function(){
                    $(this).parents('.search-form').find('.search-box').addClass('search-selected');
                    $(this).parents('.search-form').find('.arrow-down').attr('class','arrow-up');
                    $(this).find('.drop-down').removeClass('hide');
                },function(){
                    $(this).parents('.search-form').find('.search-box').removeClass('search-selected');
                    $(this).parents('.search-form').find('.arrow-up').attr('class','arrow-down');
                    $(this).find('.drop-down').addClass('hide');
                });
                $('.select-box').find('.drop-down a').on('click',function(e){
                    e.preventDefault();
                    var selectedItem=$(this).parents('.selected-txt').find('.selected-item'),
                    originText=selectedItem.text();
                    selectedItem.text($(this).text());
                    $(this).text(originText);
                    $(this).parents('.drop-down').addClass('hide');
                });
            });</script>
</body>
</html>
